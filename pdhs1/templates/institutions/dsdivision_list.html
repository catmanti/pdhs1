
{% extends "home/home_page.html" %}

{% block content %}
{% include "home/navbar.html" %}
    <table class="table table-striped table-hover table-sm">
  <thead>
    <tr>
      <th scope="col">DS Division Name</th>
      <th scope="col">Extend Area</th>
      <th scope="col">MOH Area</th>
    </tr>
  </thead>
  <tbody>

        {% for ds in object_list %}
    <tr>
      <th scope="row">{{ds.name}}</th>
      <td>{{ds.area}}</td>
      <td>{{ds.moh_area}}</td>
    </tr>
        {% endfor %}

  </tbody>
</table>
{% endblock %}

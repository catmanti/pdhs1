
{% extends "home/home_page.html" %}

{% block content %}
{% include "home/navbar.html" %}
    <table class="table table-striped table-hover table-sm">
  <thead>
    <tr>
      <th scope="col">MOH Name</th>
      <th scope="col">Extend Area</th>
      <th scope="col">#PHM Areas</th>
      <th scope="col">#PHI Areas</th>
    </tr>
  </thead>
  <tbody>

        {% for moh in moharea_list %}
    <tr class="table-secondary">
      <th scope="row">{{moh.name}}</th>
      <td>{{moh.area}}</td>
      <td>{{moh.PHM_areas}}</td>
      <td>{{moh.PHI_areas}}</td>
    </tr>
        {% endfor %}

  </tbody>
</table>
{% endblock %}
